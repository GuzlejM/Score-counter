<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
</head>
<body>
    <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
    <p>Maximum score is: <span id="maxScore">5</span></p>
    <input type="number" placeholder="Set number press ENTER" style="font-size: 15px;" value="0" min="0">
    <button id="P1btn">Player one</button>
    <button id="P2btn">Player two</button>
    <button id="reset">Reset</button>

    <script src="app.js"></script>
</body>
</html>
